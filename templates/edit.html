{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
  <hr>
  <h2>Edit:</h2>
  <form action="/post/edit/{{post.id}}" method='POST'>
    <label for="title">Title:</label>
    <input class="form-control" type="text" name='title' id='title' value="{{ post.title }}" placeholder="Enter Title" aria-label="Enter Title" style="user-select: auto;">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name='author' id='author' value="{{ post.author }}"  placeholder="Enter Author" aria-label="Enter Author" style="user-select: auto;">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name='content' id='content'  aria-label="Enter Content" rows="3">{{ post.content }} </textarea>
    <br>
    <input type="submit" value='Save'>
  </form>
  <hr>
{% endblock %}
