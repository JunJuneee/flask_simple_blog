<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
    <title>Title</title>
    {% block head %} 
    
    {% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark bg-dark" style="user-select: auto;">
    <a class="navbar-brand" href="#" style="user-select: auto;">Jun's Blog</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation" style="user-select: auto;">
      <span class="navbar-toggler-icon" style="user-select: auto;"></span>
    </button>
  
    <div class="navbar-collapse collapse" id="navbarsExample01" style="user-select: auto;">
      <ul class="navbar-nav mr-auto" style="user-select: auto;">
        <li class="nav-item active" style="user-select: auto;">
          <a class="nav-link" href="/" style="user-select: auto;">Home <span class="sr-only" style="user-select: auto;">(current)</span></a>
        </li>
        <li class="nav-item" style="user-select: auto;">
          <a class="nav-link" href="/post" style="user-select: auto;">Posts</a>
        </li>
        <li class="nav-item" style="user-select: auto;">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="user-select: auto;">about</a>
        </li>
        <li class="nav-item dropdown" style="user-select: auto;">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="user-select: auto;">Contact Us</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01" style="user-select: auto;">
            <a class="dropdown-item" href="#" style="user-select: auto;">Website</a>
            <a class="dropdown-item" href="#" style="user-select: auto;">Youtube</a>
            <a class="dropdown-item" href="#" style="user-select: auto;">Instagram</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0" style="user-select: auto;">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" style="user-select: auto;">
      </form>
    </div>
  </nav>
  <div class="container">
    {% block body %} 
    {% endblock %}
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
